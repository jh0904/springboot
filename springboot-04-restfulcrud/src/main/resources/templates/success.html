<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功</h1>
<!--th:text=""将div中的文本内容设置为-->
<div id="div01" class="my01" th:text="${hello}" th:class="${hello}" th:id="${hello}">这是显示欢迎信息（替换原本的数据）</div>
<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>

<h3 th:text="${user}" th:each="user:${users}"></h3>

<h4>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
